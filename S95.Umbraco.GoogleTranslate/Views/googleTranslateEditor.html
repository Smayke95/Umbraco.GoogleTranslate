<div ng-controller="googleTranslateEditorController">

    <umb-editor-view>

        <umb-editor-header name="'Translate text using Google Translate for ' + model.umbracoProperty.property.label"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="false">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>

                    <umb-control-group label="What would you like to translate?">
                        <select ng-model="translateRequest.sourceLanguage" class="google-translate-select">
                            <option value="">Auto detect</option>
                            <option value="bs">Bosnian</option>
                            <option value="hr">Croatian</option>
                            <option value="cs">Czech</option>
                            <option value="da">Danish</option>
                            <option value="nl">Dutch</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="he">Hebrew</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="mk">Macedonian</option>
                            <option value="no">Norwegian</option>
                            <option value="pl">Polish</option>
                            <option value="pt">Portuguese</option>
                            <option value="ro">Romanian</option>
                            <option value="sr">Serbian</option>
                            <option value="sl">Slovenian</option>
                            <option value="es">Spanish</option>
                            <option value="ru">Russian</option>
                            <option value="cy">Welsh</option>
                        </select>

                        <umb-icon icon="icon-repeat"></umb-icon>

                        <select ng-model="translateRequest.targetLanguage" class="google-translate-select">
                            <option value="bs">Bosnian</option>
                            <option value="hr">Croatian</option>
                            <option value="cs">Czech</option>
                            <option value="da">Danish</option>
                            <option value="nl">Dutch</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="he">Hebrew</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="mk">Macedonian</option>
                            <option value="no">Norwegian</option>
                            <option value="pl">Polish</option>
                            <option value="pt">Portuguese</option>
                            <option value="ro">Romanian</option>
                            <option value="sr">Serbian</option>
                            <option value="sl">Slovenian</option>
                            <option value="es">Spanish</option>
                            <option value="ru">Russian</option>
                            <option value="cy">Welsh</option>
                        </select>

                        <textarea ng-model="translateRequest.text"
                                  class="google-translate-text-area"
                                  rows="10"
                                  placeholder="Enter a prompt..."></textarea>
                    </umb-control-group>

                    <center>
                        <umb-button type="button"
                                    label="Translate"
                                    button-style="success"
                                    shortcut="enter"
                                    action="translate()">
                        </umb-button>
                    </center>

                </umb-box-content>
            </umb-box>

            <umb-box>
                <umb-box-content>

                    <umb-control-group label="Translated text:">

                        <div ng-if="loading"
                             class="google-translate-load-indicator">
                            <umb-load-indicator>
                            </umb-load-indicator>
                        </div>

                        <textarea ng-if="!loading"
                                  ng-model="translateResponse.text"
                                  class="google-translate-text-area"
                                  rows="10">
                        </textarea>

                    </umb-control-group>

                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>

                <umb-button type="button"
                            button-style="link"
                            label="Close"
                            shortcut="esc"
                            action="model.close()">
                </umb-button>

                <umb-button type="button"
                            button-style="success"
                            label="Submit"
                            shortcut="enter"
                            action="submit()">
                </umb-button>

            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
